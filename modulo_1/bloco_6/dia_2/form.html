<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.1 - Formulário de currículo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'/>
</head>
<body>
    <header class='container text-center'>
        <h1 class="display-1">Formulário de currículo</h1>
    </header>
    <form action="" method="GET" class="">
        <div class="container form-check">
            <p class="lead" >Dados Pessoais</p>
            <div class="form-check">
                <label class="form-label" for="full-name">Nome</label>
                <input class="form-control" type="text" name="name1" id="full-name" placeholder="Coloque seu nome completo" maxlength="40" required>
            </div>
            <div class="form-check">
                <label class="form-label" for="e-mail">Email</label>
                <input class="form-control" type="email" name="e-mail1" maxlength="50" id="e-mail" required>
            </div>
            <div class="form-check">
                <label class="form-label" for="cpf">CPF</label>
                <input class="form-control" type="text" name="cpf1" maxlength="11" required id="cpf">
            </div>        
            <div class="form-check">
                <label class="form-label" for="endereco">Endereço</label>
                <input class="form-control" type="text" name="endereco1" id="endereco" maxlength="200" required>
            </di>
           <div class="form-check">
               <label class="form-label" for="cidade">Cidade</label>
               <input class="form-control" type="text" name="cidade1" id="cidade" maxlength="28" required>
           </div>
           <div class="form-check">
               <label class="form-label" for="estados">Estado</label>
               <select class="form-select" name="estado1" id="estados" required>
               </select>
           </div>
           <div class="container form-check">
               <p>Tipo de moradia:</p>   
               <div class="form-check">
                   <label class="form-label" for="tipo1">
                    <input class="form-check-input" type="radio" name="tipo" id="tipo1" value="casa">Casa</label> 
                </div>
                <div class="form-check">
                    <label class="form-label" for="tipo2">
                   <input class="form-check-input" type="radio" name="tipo" id="tipo2" value="apt">Apartamento</label> 
                </div>
           </div> 
        </div>
        
        <div class="container form-check">
            <p class="lead">Último emprego</p>
            <div class="form-check">
                <label class="form-label" for="texto-resumo">Resumo do currículo</label>
                    <textarea class="form-control" name="texto-resumo1" id="texto-resumo" cols="50" rows="8" maxlength="1000" required></textarea>
            </div>
            <div class="form-check">
                <label class="form-label" for="cargo">Cargo</label>
                <input class="form-control" type="text" name="cargo1" id="cargo" maxlength="40" required>
            </div>
            <div class="form-check">
                <label  class="form-label"for="descricao-cargo">Descrição do cargo</label>
                <input class="form-control" type="text" name="descricao-cargo1" id="descricao-cargo" maxlength="500" required>
            </div>
            <div class="form-check">
                <label class="form-label" for="data-inicio">Data de início</label>
                <input type="text" name="data-inicio1" id="data-inicio" placeholder="dd/mm/aaaa" required>
            </div>
        </div>
        <div class="container form-check">
            <button class="btn btn-primary" type="submit">Enviar</button>
            <button class="btn btn-secondary" type="reset">Limpar</button>
        </div>

    </form>
    <script src="script.js"></script>
</body>
</html>
