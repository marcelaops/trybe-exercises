<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id ="text"></span>
    <button id="button">Button</button>
</body>
<script>
    const getButton = document.getElementById('button');
    let clickCount = 0; 
    
    const button = event => {
        clickCount += 1;
        // console.log(clickCount);
    }
    getButton.addEventListener('click', button);

// Eu tinha feito como ai em cima, olhando o gabarito eu refinei um pouco para deixar ela mais curta:
    let clickCount2 = 0;
    let textToDisplay = document.getElementById("text");

    document.getElementById('button').addEventListener('click', () => textToDisplay.innerHTML = clickCount2 += 1);
</script>
</script>
</html>
