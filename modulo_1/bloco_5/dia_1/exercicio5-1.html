        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()

     1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/
        function changeTextP(){
          let HowISeeMe = document.getElementsByTagName('p')[1].innerHTML = "Trabalhando como dev."
        }
        changeTextP();
    
     // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).*/
        function changeColorFromYellow (){
            let yellowToGreen = document.getElementsByClassName('main-content')[0].style.background = 'rgb(76,164,109)';
        }
        changeColorFromYellow();

     // 3 . Crie uma função que mude a cor do quadrado vermelho para branco. */
        function changeColorFromRed(){
            let redToWhite = document.getElementsByClassName('center-content')[0].style.background = 'white';
        } 
        changeColorFromRed();

     // 4. Crie uma função que corrija o texto da tag <h1>. */
        function correctText(){
            let textH1 = document.getElementsByTagName('h1')[0].innerHTML = 'Exercício 5.1 - JavaScript';
        }
        correctText();

     // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.*/
        function modificationToUpperCase() {
            let newTextInUpperCase = document.getElementsByTagName('p')[0];
            newTextInUpperCase.innerHTML = newTextInUpperCase.innerHTML.toUpperCase();
        }
        modificationToUpperCase();

     // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.*/

    </script>
